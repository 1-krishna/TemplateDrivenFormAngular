<div class="container">
<form #f="ngForm" (ngSubmit)="add(f)">
  <div class="form-group">
    <label for="id">Id</label>
    <input required type="number" ngModel name="id" #id="ngModel" class="form-control">
    <div class="alert alert-danger" *ngIf="id.touched && !id.valid">invalid id</div>
  </div>

  <div class="form-group">
      <label for="name">Name</label>
      <input required type="text" ngModel name="name" #name="ngModel" minlength="3" maxlength="10" class="form-control">
      <div class="alert alert-danger" *ngIf="name.touched && !name.valid">invalid name</div>
  </div>

  <div class="form-group">
      <label for="salary">Salary</label>
      <input required type="number" ngModel name="salary" #salary="ngModel" class="form-control">
      <div class="alert alert-danger" *ngIf="salary.touched && !salary.valid">invalid salary</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.dirty && !f.valid || f.pristine">Submit</button>
</form>
</div>
